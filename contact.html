    <!--Hero section-->
    <header>
      <img src="./images/contact.jpg" alt="contact image" width="300" height="300"/>
      <h1>Contact Me</h1>
      <p>
        If you would to chat about a project please fill in the form below and I
        will get back within two days
      </p>
    </header>
    <!--main section-->
    <main>
        <section>
            <h2>Contact Form</h2>
            <form action="" method="post">
                <div>
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name" placeholder="Your Name" />
                </div>
                <div>
                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div>
                    <label for="Product">Product</label>
                    <select name="product" id="product">
                        <option value="">Select Product</option>
                        <option value="Website">Website</option>
                        <option value="Mobile App">Mobile App</option>
                        <option value="Desktop App">Desktop App</option>
                    </select>
                </div>
                <div>
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">Subscribe to news and offers</label>
                </div>
                <div>
                    <input type="submit" value="Submit" />
                </div>
    </main>
